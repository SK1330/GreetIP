<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .content {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .ip-address {
            background-color: #4CAF50;
            color: #fff;
            font-size: 1.5em;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
    <script>
        // Function to fetch the IP address of the EC2 instance
        async function fetchIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ipAddress = data.ip;
                document.getElementById('ip-address').textContent = ipAddress;
            } catch (error) {
                console.error('Failed to fetch IP address:', error);
                document.getElementById('ip-address').textContent = 'Failed to fetch IP address';
            }
        }
        // Call fetchIPAddress() when the page loads
        window.onload = fetchIPAddress;
    </script>
</head>
<body>
    <div class="content">
        <h1>Hi!</h1>
        <p>Your Public IP address is:</p>
        <div class="ip-address" id="ip-address">Fetching IP address...</div>
    </div>
</body>
</html>
